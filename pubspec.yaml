name: backend
description: Example project showcasing a full blown backend with Yaroo
repository: https://github.com/codekeyz/yaroo
version: 1.0.0

publish_to: none

environment:
  sdk: ^3.2.2

dependencies:
  mime: ^1.0.4
  uuid: ^4.2.1
  path: ^1.9.0
  bcrypt: ^1.1.3
  http: ^1.1.2
  yaroo:
    git:
      url: https://github.com/codekeyz/yaroo.git
      path: packages/yaroo
  yaroorm: ^0.0.1
  collection: ^1.18.0

  logger: ^2.0.2+1
  dart_jsonwebtoken: ^2.12.2
  json_annotation: ^4.8.1

dependency_overrides:
  reflectable:

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0
  json_serializable: ^6.7.1
  melos: ^3.2.0
  yaroo_cli:
    git:
      url: https://github.com/codekeyz/yaroo.git
      path: packages/yaroo_cli
