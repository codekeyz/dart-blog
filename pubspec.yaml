  logging: ^1.3.0
  dart_jsonwebtoken: ^2.12.2
  shared:
    path: 'packages/shared'

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0
  melos: ^6.2.0
  build_runner: ^2.4.13
