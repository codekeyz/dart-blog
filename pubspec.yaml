repository: https://github.com/codekeyz/yaroo
version: 1.0.0

publish_to: none

environment:
  sdk: ^3.2.0

dependencies:
  mime: ^1.0.4
  uuid: ^4.2.1
  path: ^1.9.0
  bcrypt: ^1.1.3
  http: ^1.1.2
  pharaoh: ^0.0.8+2
  yaroorm:
    git: 
      url: 'https://github.com/codekeyz/yaroorm.git'
  collection: ^1.18.0
